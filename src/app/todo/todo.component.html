<div class="pt-5">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Create New Todo</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input [(ngModel)]="createTodoData.title" name="title" type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Description:</label>
            <textarea [(ngModel)]="createTodoData.description" name="description" class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="createTodo()" data-dismiss="modal">Create Todo</button>
      </div>
    </div>
  </div>
</div>
</div>
<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let todo of todos">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{todo.title}}</h5>
          <p class="card-text">{{todo.description}}</p>
          <p class="card-text">Status : {{todo.status}}</p>
          <a href="#" class="btn btn-danger">Delete</a>
        </div>
       <!-- <div class="card-footer text-muted">
          {{todo.date | date:'shortDate'}}
        </div>-->
      </div>
    </div>
  </div>
