<div class="row pt-5">
 <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
        <div class="card-header">
            <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
            <form  class="form">
                <div class="form-group">
                    <label for="">Username</label>
                    <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control rounded-0" required>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
                </div>
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input [(ngModel)]="registerUserData.confirmPass" name="confirmPass" type="password" class="form-control rounded-0" required>
                </div>
                <button (click)="registerUser()" type="button" class="btn btn-primary float-right">
                    Register
                </button>
                <div>
                    Already have an account?
                    <a href="">
                        Sign in
                    </a>
                </div>
            </form>
        </div>
    </div>
 </div>
</div>
